<h2 mat-dialog-title>🍔 Delivery Details</h2>

<form #checkoutForm="ngForm" (ngSubmit)="submitForm()" class="dialog-form">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="formData.username" required />
      <mat-error *ngIf="checkoutForm.submitted && !formData.username">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        name="address"
        [(ngModel)]="formData.address"
        rows="3"
        required
      ></textarea>
      <mat-error *ngIf="checkoutForm.submitted && !formData.address">Address is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile Number</mat-label>
      <input
        matInput
        name="mobile"
        [(ngModel)]="formData.mobile"
        required
        pattern="^[0-9]{10}$"
        maxlength="10"
      />
      <mat-error *ngIf="checkoutForm.submitted && !formData.mobile">Mobile number is required</mat-error>
      <mat-error *ngIf="formData.mobile && formData.mobile.length !== 10">Enter a valid 10-digit number</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">Submit</button>
  </mat-dialog-actions>
</form>
